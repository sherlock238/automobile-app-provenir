<div class="automobile" style="text-align:justify">
  <div style="text-align:center">
    <h2 style="text-align:center">Automobile Models</h2>

    <div class="d-flex justify-content-center mt-3 login_container">
      <button
        type="button"
        name="button"
        class="btn login_btn"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
  <div class="w3-container">
    <table id="models">
      <tr>
        <th>Model</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let model of models">
        <td>{{ model.name }}</td>
        <td>{{ model.description }}</td>
        <td>{{ model.year }}</td>
      </tr>
    </table>
  </div>
</div>
